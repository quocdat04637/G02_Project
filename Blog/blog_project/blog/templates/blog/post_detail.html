{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Post detail{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <h1>{{ user.username }}'s Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ post }}

        {% for comment in comments %}
            {{ comment.content }}
        {% endfor %}
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    </form>

{% endblock %}
