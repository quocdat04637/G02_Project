{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <img src="{% static 'images/blog-logo.png' %}" alt="" width="100px" height="100px" style="display: block; margin: 50px auto;">
  <h1>{{ user.username }}'s profile</h1>
  <form method="post" class="profile-form">
    {% csrf_token %}
    <div>
      <label for="{{ form.username.id_for_label }}"><strong>Username:</strong>
        <i class="fa-solid fa-user"></i>
      </label>
      <br>
      {{ form.username }}
      <span class="error-message" style="color: red;">{{ form.username.errors }}</span>
    </div>
  

    <div>
      <label for="{{ form.email.id_for_label }}"><strong>Email:</strong>
        <i class="fa-solid fa-envelope"></i>
      </label>
      <br>
      {{ form.email }}
      <span class="error-message" style="color: red;">{{ form.email.errors }}</span>
    </div>
  
    <div>
      <label for="{{ form.password.id_for_label }}"><strong>Password:</strong>
        <i class="fa-solid fa-lock"></i>
      </label>
      <br>
      {{ form.password }}
      <span class="error-message" style="color: red;">{{ form.password1.errors }}</span>
    </div>
  
  
    <button type="submit" class="btn-register btn btn-primary">
      Save changes
    </button>  
  </form>
{% endblock %}
